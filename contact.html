<body>
    
    <div class="wrapper">
    
        <header class="flex" id="roomNav">
           <div id="leftText">
           <a href="#">SWEET DREAMS HOSTEL</a>
           </div>
           
        <nav id="rightNav">
          <a href="rooms.html">Book A Room</a>

        <section id="contactSection">

        <section id="location">
        
            <div id="leftLocation">
               <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3219.9883535471777!2d44.01133508481392!3d36.19116508007864!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x400722544452b27f%3A0xb9e100edf59e88ac!2z2YLZhNi52Kkg2KfYsdio2YrZhA!5e0!3m2!1sar!2siq!4v1532128314493" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>

            <div id="rightLocation">
                <h2>OUR LOCATION</h2>
                
                <div class="icons flex" id="ii">
                    <i class="fas fa-map-pin"></i>
                        <address>
                        123 Sesame st. Honolulu,Hawaii <br>90210
                        </address>
                </div>
                
                <div class="icons flex" id="ii">
                     <i class="fas fa-phone"></i>
                        <p>
                      +1 416 617 4624
                        </p>
                </div>
                
                <div class="icons flex" id="ii">
                    <i class="far fa-envelope"></i>
                    <p>info@sweetdreams.com</p>
                </div>
                
            </div>
            
        </section>
        
        
        <section id="inTouch">
            
            <div class="right">
            <img src="images/9.jpg" alt="beauty bag with nice hat" />
            </div>
            
            
            <div class="col-5" id="hh">
                <h2>
            GET IN <br/>
            TOUCH
            </h2>
              <form action="" method="post" class="form">
                
                <input type="text" placeholder="Your Name" /><br>
                
                <input type="email" placeholder="Your Email" /><br>
                
                <textarea placeholder="Your Message"></textarea><br>
            
                <input type="submit" value="Send" />
              </form>
            </div>
            
            
            
        </section>
    
    
        <footer id="footer" class="col-1 flex">
        <div id="stay" class="col-3"> <!-- must be align left -->
            <h3>STAY IN TOUCH</h3>
            <form action="#" method="POST">
                <input type="text" placeholder="Your Name" /><br/>
                <input type="email" placeholder="Your Email" /><br/>
                <input type="button" value="Sign me up!" />
            </form>
        </div>

        
        <div class="flex col-3" id="rightFooter">
            
            <a href="#"><i class="fab fa-tripadvisor"></i></a>

            <a href="#"><i class="fab fa-twitter-square"></i></a>
            
        </div>
